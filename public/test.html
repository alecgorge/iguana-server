  <!--<![endif]-->
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="">
    <meta name="fragment" content="!">
    <base href="/">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory-->
    <link rel="stylesheet" href="styles/973611cc.bootstrap.css">
    <link rel="stylesheet" href="styles/3fa53d45.main.css">
  </head>
  <body>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
		<script>
			$(document).ready(function(){
				$.get("api/playlists/all", function(data){
					$.each(data, function(i, playlist){
						$.get("api/playlists/" + playlist.id + "/all", function(trackdata){
							var it = $('<ol>' + i + ' - ' + playlist.name + '</ol>');
							$.each(trackdata, function(j, track ){
								it.append($('<li> Track #' + track.id + ' - ' + track.title + '</li>'));
							});
							$("#playlists").append(it);
						});
					});
				});
			});
		</script>
		<h1> Playlists</h1>
		<ul id="playlists">
		</ul>
    <div>
			<form action="/login" method="post">
					<div>
							<label>Username:</label>
							<input type="text" name="username"/>
					</div>
					<div>
							<label>Password:</label>
							<input type="password" name="password"/>
					</div>
					<div>
							<input type="submit" value="Log In"/>
					</div>
			</form>
			<form action="/api/playlists/create" method="post">
					<div>
							<label>playlist name:</label>
							<input type="text" name="name"/>
					</div>
					<div>
							<input type="submit" value="create"/>
					</div>
			</form>
			<form action="/api/playlists/1/addTrack" method="post">
					<div>
							<label>track id:</label>
							<input type="text" name="track_id"/>
					</div>
					<div>
							<input type="submit" value="add"/>
					</div>
			</form>
			<form action="/api/playlists/1/removeTrack" method="post">
					<div>
							<label>track id:</label>
							<input type="text" name="track_id"/>
					</div>
					<div>
							<input type="submit" value="remove track"/>
					</div>
			</form>
			<form action="/api/playlists/5/delete" method="post">
					<div>
							<label>playlist name:</label>
							<input type="text" name="name"/>
					</div>
					<div>
							<input type="submit" value="delete"/>
					</div>
			</form>
    </div>
    <footer>
      <div class="container">
        <div class="row-xs-12 well">
          <p>Site by Alec Gorge. Music streamed from archive.org. <a href="#!/about">More info</a>.</p>
        </div>
      </div>
    </footer>
    <script>window.jQuery || document.write('<script src="bower_components/jquery/jquery.min.js"><\/script>')</script>
  </body>
</html>
